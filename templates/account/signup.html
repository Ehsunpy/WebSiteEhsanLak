{% extends "base.html" %}
{% load socialaccount %}

{% block title %}ثبت‌نام{% endblock %}

{% block content %}
<section class="auth-card">
  <h1>ساخت حساب جدید</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn cta full">ثبت‌نام</button>
  </form>
  <div class="auth-divider">
    <span>یا</span>
  </div>
  <a class="btn ghost full" href="{% provider_login_url 'google' %}">ورود با Google</a>
  <p>حساب دارید؟ <a href="{% url 'account_login' %}">ورود</a></p>
</section>
{% endblock %}
